<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 페이지</title>
  <style>
    :root {
      --bg: #f6f8ff;
      --card: #ffffff;
      --line: #d8def4;
      --text: #1b2551;
      --muted: #5f6b99;
      --primary: #3f67ff;
      --ok: #0f8a48;
      --warn: #b06d00;
      --danger: #b3261e;
      --shadow: rgba(26, 39, 87, 0.06);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 60%);
    }

    .container {
      width: min(920px, 94vw);
      margin: 28px auto 56px;
      display: grid;
      gap: 16px;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: 0 8px 24px var(--shadow);
      padding: 16px;
    }

    h1, h2, h3 { margin: 0; }
    h1 { font-size: 1.45rem; }
    .sub { margin: 6px 0 0; color: var(--muted); }
    .panel + .panel { margin-top: 0; }
    .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button, a.button {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 0.92rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background: var(--primary);
      display: inline-block;
    }
    button.secondary {
      background: #e9edff;
      color: #2a3a8a;
    }
    .status {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #e9efff;
      color: #2f3f8f;
      font-size: 0.92rem;
      white-space: pre-wrap;
    }
    .status.error {
      background: #ffe9e9;
      color: var(--danger);
    }
    .status.success {
      background: #e8f8ed;
      color: var(--ok);
    }
    .role-chip {
      margin-top: 8px;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 999px;
      background: #eef2ff;
      font-size: 0.84rem;
      font-weight: 700;
      color: #3350c8;
      border: 1px solid #d4defd;
    }
    .list {
      margin: 10px 0 0;
      line-height: 1.5;
      color: var(--muted);
      padding-left: 18px;
    }
    .link-row {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    a { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="container">
    <section class="panel">
      <h1>관리자 페이지</h1>
      <p class="sub">구글 로그인 후 역할을 확인해 글쓰기/수정/삭제 권한을 구분합니다.</p>
      <div class="toolbar">
        <button id="loginBtn">Google 로그인</button>
        <button id="logoutBtn" class="secondary" type="button">로그아웃</button>
      </div>
      <div id="status" class="status">아직 로그인이 필요합니다.</div>
      <div id="userInfo" style="margin-top: 10px; display:none;">
        <strong>현재 사용자:</strong> <span id="userEmail">-</span>
        <div class="role-chip">역할: <span id="userRole">-</span></div>
      </div>
      <div class="link-row">
        <a href="/">홈으로</a>
        <a href="../board/">게시판 보기</a>
      </div>
    </section>

    <section class="panel">
      <h2>현재 단계</h2>
      <p class="sub">1단계에서는 로그인 + 역할 판별까지만 연결합니다.</p>
      <ul class="list">
        <li>회원가입/로그인: Google OAuth</li>
        <li>역할 판별: Firestore의 <code>roles/{uid}</code> 문서에서 role값 조회</li>
        <li>역할 규칙: <code>master</code>, <code>admin</code>, <code>none</code></li>
      </ul>
    </section>
  </main>

  <script type="module">
    import {
      initAuthSession,
      loginWithGoogle,
      logout,
      observeAuth,
      loadUserRole,
      ROLE
    } from '../common/firebase.js';

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const statusEl = document.getElementById('status');
    const userInfoEl = document.getElementById('userInfo');
    const userEmailEl = document.getElementById('userEmail');
    const userRoleEl = document.getElementById('userRole');

    let ready = false;

    function renderStatus(text, level = 'info') {
      statusEl.className = `status ${level === 'ok' ? 'success' : level === 'error' ? 'error' : ''}`;
      statusEl.textContent = text;
    }

    function roleLabel(role) {
      if (role === ROLE.MASTER) return 'master';
      if (role === ROLE.ADMIN) return 'admin';
      return 'none';
    }

    loginBtn.addEventListener('click', async () => {
      if (!ready) {
        renderStatus('Firebase 설정이 준비되지 않았습니다.', 'error');
        return;
      }
      try {
        await loginWithGoogle();
      } catch (error) {
        renderStatus(`로그인 실패: ${error.message}`, 'error');
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await logout();
      } catch (error) {
        renderStatus(`로그아웃 실패: ${error.message}`, 'error');
      }
    });

    observeAuth(async (user) => {
      if (!user) {
        userInfoEl.style.display = 'none';
        renderStatus('아직 로그인이 필요합니다.');
        return;
      }

      userEmailEl.textContent = user.email || '-';
      userInfoEl.style.display = 'block';

      const role = roleLabel(await loadUserRole(user.uid));
      userRoleEl.textContent = role;

      if (role === ROLE.MASTER) {
        renderStatus('master 권한이 확인되었습니다. 모든 관리자 기능을 사용할 수 있습니다.', 'ok');
      } else if (role === ROLE.ADMIN) {
        renderStatus('admin 권한이 확인되었습니다. 게시글 작성/수정 권한 확인을 진행합니다.', 'ok');
      } else {
        renderStatus('권한이 없습니다. 역할이 없으면 읽기 전용으로 접근됩니다.', 'error');
      }
    });

    try {
      await initAuthSession();
      ready = true;
      renderStatus('Google 로그인 준비 완료. 버튼을 눌러 시작하세요.');
    } catch (error) {
      renderStatus(`초기화 실패: ${error.message}`, 'error');
    }
  </script>
</body>
</html>
