<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 페이지</title>
  <style>
    :root {
      --bg: #f6f8ff;
      --card: #ffffff;
      --line: #d8def4;
      --text: #1b2551;
      --muted: #5f6b99;
      --primary: #3f67ff;
      --ok: #0f8a48;
      --warn: #b06d00;
      --danger: #b3261e;
      --shadow: rgba(26, 39, 87, 0.06);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 60%);
    }

    .container {
      width: min(920px, 94vw);
      margin: 28px auto 56px;
      display: grid;
      gap: 16px;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: 0 8px 24px var(--shadow);
      padding: 16px;
    }

    h1, h2 {
      margin: 0;
    }

    h1 {
      font-size: 1.45rem;
    }

    .sub {
      margin: 6px 0 0;
      color: var(--muted);
    }

    .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button, a.button {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 0.92rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background: var(--primary);
      display: inline-block;
    }

    button.secondary {
      background: #e9edff;
      color: #2a3a8a;
    }

    .status {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #e9efff;
      color: #2f3f8f;
      font-size: 0.92rem;
      white-space: pre-wrap;
    }

    .status.error {
      background: #ffe9e9;
      color: var(--danger);
    }

    .status.success {
      background: #e8f8ed;
      color: var(--ok);
    }

    .role-chip {
      margin-top: 8px;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 999px;
      background: #eef2ff;
      font-size: 0.84rem;
      font-weight: 700;
      color: #3350c8;
      border: 1px solid #d4defd;
    }

    .list {
      margin: 10px 0 0;
      line-height: 1.5;
      color: var(--muted);
      padding-left: 18px;
    }

    .link-row {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="panel">
      <h1>관리자 페이지</h1>
      <p class="sub">Google 로그인 후 역할을 확인해서 권한별 기능을 보여줍니다.</p>
      <div class="toolbar">
        <button id="loginBtn">Google 로그인</button>
        <button id="logoutBtn" class="secondary" type="button">로그아웃</button>
      </div>
      <div id="status" class="status">로그인 상태를 확인하세요.</div>
      <div id="userInfo" style="margin-top: 10px; display:none;">
        <strong>현재 사용자:</strong> <span id="userEmail">-</span>
        <div class="role-chip">역할: <span id="userRole">-</span></div>
      </div>
      <div id="accessOnly" class="link-row" style="display:none; margin-top: 12px;">
        <a href="../board/" class="button">게시판 열기</a>
      </div>
      <div class="link-row" style="margin-top: 12px;">
        <a href="/">홈으로</a>
      </div>
    </section>

    <section class="panel">
      <h2>현재 단계</h2>
      <p class="sub">2단계는 역할 기반 접근 제어 UI 입니다.</p>
      <ul class="list">
        <li>허용 역할: <code>master</code>, <code>admin</code></li>
        <li>읽기 전용: 로그인한 사용자도 역할이 없으면 관리 동작은 비활성화</li>
        <li>추가 단계: 게시글 쓰기/수정/삭제 API 연동은 다음 단계에서 연결</li>
      </ul>
    </section>
  </main>

  <script type="module">
    import {
      initAuthSession,
      loginWithGoogle,
      logout,
      observeAuth,
      getCurrentUserRole,
      ROLE
    } from '../common/firebase.js';

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const statusEl = document.getElementById('status');
    const userInfoEl = document.getElementById('userInfo');
    const userEmailEl = document.getElementById('userEmail');
    const userRoleEl = document.getElementById('userRole');
    const accessOnlyEl = document.getElementById('accessOnly');

    function renderStatus(text, level = 'info') {
      statusEl.className = `status ${level === 'ok' ? 'success' : level === 'error' ? 'error' : ''}`;
      statusEl.textContent = text;
    }

    function renderAccessInfo(user, role) {
      if (!user) {
        userInfoEl.style.display = 'none';
        accessOnlyEl.style.display = 'none';
        userRoleEl.textContent = ROLE.NONE;
        renderStatus('로그인이 필요합니다.');
        return;
      }

      userInfoEl.style.display = 'block';
      userEmailEl.textContent = user.email || '-';
      userRoleEl.textContent = role;

      if (role === ROLE.MASTER || role === ROLE.ADMIN) {
        accessOnlyEl.style.display = 'flex';
        renderStatus('권한이 확인되어 관리 화면을 사용할 수 있습니다.', 'ok');
      } else {
        accessOnlyEl.style.display = 'none';
        renderStatus('권한이 없습니다. 관리자에게 roles 문서 등록이 필요합니다.', 'error');
      }
    }

    loginBtn.addEventListener('click', async () => {
      try {
        await loginWithGoogle();
      } catch (error) {
        renderStatus(`로그인 실패: ${error.message}`, 'error');
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await logout();
      } catch (error) {
        renderStatus(`로그아웃 실패: ${error.message}`, 'error');
      }
    });

    observeAuth((user) => {
      (async () => {
        if (!user) {
          renderAccessInfo(null, ROLE.NONE);
          return;
        }

        const role = await getCurrentUserRole();
        renderAccessInfo(user, role);
      })();
    });

    try {
      await initAuthSession();
      renderStatus('Google 로그인 준비 완료. 버튼을 눌러 시작하세요.');
    } catch (error) {
      renderStatus(`초기화 실패: ${error.message}`, 'error');
    }
  </script>
</body>
</html>
