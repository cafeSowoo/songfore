<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="assets/favicon/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png" />
  <meta name="theme-color" content="#1a3c34" />
  <title>조모임 공지용 메일 쓰기</title>
  <style>
    :root {
      /* Forest & Wisdom Theme Colors */
      --bg-light: #f4f9f5;
      --primary: #2e5c4d;
      --primary-light: #4a8270;
      --primary-dark: #1a3c34;

      --text-main: #1c2b26;
      --text-muted: #5e736a;

      --glass-bg: rgba(255, 255, 255, 0.65);
      --glass-border: rgba(255, 255, 255, 0.5);
      --glass-shadow: 0 16px 40px rgba(18, 38, 30, 0.08);

      --disabled-bg: rgba(230, 235, 232, 0.4);
      --disabled-text: #9eb0a8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: var(--text-main);
      overflow-x: hidden;
      /* Dynamic & Deep Forest Background with Blur */
      background:
        radial-gradient(circle at 15% 10%, #d5e8df 0%, transparent 400px),
        radial-gradient(circle at 85% 90%, #d8e5df 0%, transparent 350px),
        linear-gradient(135deg, #ebf4f0 0%, #ffffff 50%, #e2ede7 100%);
      background-attachment: fixed;
    }

    /* Ambient background shapes for premium feel */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.5;
      animation: float 20s ease-in-out infinite alternate;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      background: #b6d9c8;
      top: -100px;
      right: -50px;
    }

    .shape-2 {
      width: 500px;
      height: 500px;
      background: #cce0d6;
      bottom: -150px;
      left: -100px;
      animation-delay: -5s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) scale(1);
      }

      100% {
        transform: translate(-30px, 40px) scale(1.1);
      }
    }

    .wrap {
      width: min(980px, 92vw);
      margin: 0 auto;
      padding: 60px 0 80px;
      display: grid;
      gap: 24px;
      position: relative;
    }

    /* Micro-interactions: Fade In Up */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-item {
      animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      opacity: 0;
    }

    .delay-1 {
      animation-delay: 0.1s;
    }

    .delay-2 {
      animation-delay: 0.2s;
    }

    .delay-3 {
      animation-delay: 0.3s;
    }

    .hero {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 30px;
      box-shadow: var(--glass-shadow);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero h1 {
      margin: 0;
      font-size: clamp(1.6rem, 2.5vw, 2.2rem);
      font-weight: 800;
      color: var(--primary-dark);
      letter-spacing: -0.5px;
    }

    .hero p {
      margin: 12px 0 0;
      color: var(--text-muted);
      font-weight: 500;
      font-size: 1.05rem;
    }

    .panel {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.03);
      display: grid;
      gap: 16px;
      position: relative;
    }

    label {
      color: var(--primary-dark);
      font-size: 0.98rem;
      font-weight: 700;
    }

    input[type="text"],
    textarea {
      width: 100%;
      border: 1px solid rgba(46, 92, 77, 0.2);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 0.96rem;
      background: rgba(255, 255, 255, 0.8);
      color: var(--text-main);
      font-family: inherit;
      resize: vertical;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46, 92, 77, 0.1);
      background: #ffffff;
    }

    textarea {
      min-height: 100px;
      line-height: 1.5;
    }

    .toggle-group {
      display: grid;
      gap: 10px;
      background: rgba(255, 255, 255, 0.5);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
    }

    .toggle-group label {
      font-weight: 500;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    button {
      border: 1px solid rgba(46, 92, 77, 0.2);
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 700;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.8);
      color: var(--primary-dark);
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(46, 92, 77, 0.1);
    }

    button.primary {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    button.primary:hover:not(:disabled) {
      background: var(--primary-light);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.55;
      background: var(--disabled-bg);
      color: var(--disabled-text);
      border-color: transparent;
    }

    .output {
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(46, 92, 77, 0.15);
      border-radius: 12px;
      padding: 16px;
      line-height: 1.6;
      min-height: 180px;
      display: none;
      color: var(--text-main);
      font-size: 0.96rem;
    }

    .output.show {
      display: block;
      animation: fadeInUp 0.5s ease forwards;
    }

    .message {
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 0.95rem;
      font-weight: 500;
      display: none;
      white-space: pre-wrap;
      line-height: 1.45;
    }

    .message.show {
      display: block;
      animation: fadeInUp 0.3s ease forwards;
    }

    .message.error {
      background: #fce8e6;
      color: #b3261e;
      border: 1px solid #f9d0c4;
    }

    .message.ok {
      background: #e6f4ea;
      color: #0d652d;
      border: 1px solid #ceead6;
    }

    .footer {
      color: var(--text-muted);
      font-size: 0.95rem;
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
    }

    .back-link {
      display: inline-block;
      text-decoration: none;
      color: var(--primary);
      font-weight: 700;
      margin-top: 10px;
      transition: opacity 0.3s ease;
    }

    .back-link:hover {
      opacity: 0.8;
    }

    @media (max-width: 680px) {
      .wrap {
        padding: 40px 0 60px;
      }

      .hero {
        padding: 24px;
      }

      .panel {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Ambient Background Shapes -->
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <main class="wrap">
    <section class="hero animate-item">
      <h1>조모임 공지용 메일 쓰기</h1>
      <p>입력한 값으로 공지문을 바로 생성합니다.</p>
    </section>

    <section class="panel animate-item delay-1">
      <label for="resultLines">조 배정 결과 입력</label>
      <textarea id="resultLines" rows="3" placeholder="이름을 넣어주세요"></textarea>

      <label>모임 장소</label>
      <div class="toggle-group" role="radiogroup" aria-label="조모임 장소">
        <label><input type="radio" name="venue" value="cafe" /> 카페 와안 2층</label>
        <label><input type="radio" name="venue" value="hollys" /> 할리스 인천대입구역점</label>
        <label>
          <input type="radio" name="venue" value="etc" /> 기타
          <input id="etcVenue" type="text" placeholder="장소 직접 입력"
            style="display:none; margin-left:8px; padding:6px 12px; border-radius:8px; height:32px; font-size:0.9rem; flex:1;" />
        </label>
      </div>

      <label for="bookTitle">책 제목 입력</label>
      <input id="bookTitle" type="text" />

      <label>공지 시점</label>
      <div class="toggle-group" role="radiogroup" aria-label="배포 시점">
        <label><input type="radio" name="releaseTime" value="thu" /> 목요일 (이틀 전)</label>
        <label><input type="radio" name="releaseTime" value="fri" /> 금요일 (하루 전)</label>
      </div>

      <div class="btn-row">
        <button type="button" id="generateBtn" class="primary">확인</button>
        <button type="button" id="copyBtn" disabled>복사</button>
      </div>
      <div id="noticeMessage" class="message"></div>
      <pre id="noticeOutput" class="output" aria-live="polite"></pre>
    </section>

    <a href="index.html" class="back-link animate-item delay-2">← 홈으로</a>
    <p class="footer animate-item delay-2">원하시면 출력 문구 포맷만 수정해 드릴게요.</p>
  </main>

  <script>
    const resultLinesEl = document.getElementById('resultLines');
    const bookTitleEl = document.getElementById('bookTitle');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const outputEl = document.getElementById('noticeOutput');
    const messageEl = document.getElementById('noticeMessage');

    const venueText = {
      cafe: '카페 와안 2층',
      hollys: '할리스 인천대입구역점',
      etc: '기타'
    };

    const timeText = {
      thu: {
        intro: '이번주 토요일',
        close: '토요일에'
      },
      fri: {
        intro: '내일 토요일',
        close: '내일'
      }
    };

    const emojis = ['📙', '📘', '📗', '📕'];

    function shuffle(list) {
      const arr = [...list];
      for (let i = arr.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function showMessage(type, text) {
      messageEl.className = `message show ${type}`;
      messageEl.textContent = text;
    }

    function hideMessage() {
      messageEl.className = 'message';
      messageEl.textContent = '';
    }

    function clampLines() {
      const lines = resultLinesEl.value.replace(/\r/g, '').split('\n');
      if (lines.length <= 5) return;
      resultLinesEl.value = lines.slice(0, 5).join('\n');
    }

    function buildNotice() {
      hideMessage();

      const teams = resultLinesEl.value
        .replace(/\r/g, '')
        .split('\n')
        .map((line) => line.trim())
        .filter((line) => line.length > 0);

      if (teams.length === 0) {
        showMessage('error', '조 배정 결과를 1줄 이상 입력해 주세요.');
        return;
      }

      const book = bookTitleEl.value.trim();
      if (!book) {
        showMessage('error', '책 제목을 입력해 주세요.');
        return;
      }

      const selectedVenue = document.querySelector('input[name="venue"]:checked');
      if (!selectedVenue) {
        showMessage('error', '조모임 장소를 선택해 주세요.');
        return;
      }

      const selectedTime = document.querySelector('input[name="releaseTime"]:checked');
      if (!selectedTime) {
        showMessage('error', '배포 시점을 선택해 주세요.');
        return;
      }

      const teamsClamped = teams.slice(0, 4);
      const emojiList = shuffle(emojis).slice(0, teamsClamped.length);

      const header = timeText[selectedTime.value]?.intro || '내일 토요일';
      const closeWord = timeText[selectedTime.value]?.close || '내일';
      const selectedVenueValue = selectedVenue.value;
      let venue = venueText[selectedVenueValue];

      if (selectedVenueValue === 'etc') {
        const customVenue = document.getElementById('etcVenue').value.trim();
        if (!customVenue) {
          showMessage('error', '기타 장소를 입력해 주세요.');
          return;
        }
        venue = customVenue;
      }

      const teamText = teamsClamped.map((line, index) => `${emojiList[index]} ${line}`).join('\n');
      const lines = [
        '여러분 안녕하세요🤗',
        `${header} <${book}> 정모 조 공지드립니다!`,
        '',
        teamText,
        '',
        `🚗 금주 정모는 ${venue}에서 진행됩니다 🙌🏻 주차는 2시간까지만 무료인 점 참고해주세요!`,
        '🚨주말에도 주차 단속이 있으니, 차량을 가져오시는 분들은 꼭 주변 주차 가능 구역을 확인해 주세요!',
        selectedVenue.value === 'cafe'
          ? '⏰ 오후 2시 50분까지 카페 도착 후 음료 주문 해주세요! (4,500원 이상 메뉴 주문)'
          : '⏰ 오후 2시 50분까지 카페 도착 후 음료 주문 해주세요!',
        '📝 모임 당일 메모지에 책 관련 질문 2~3개를 적어와 주세요!',
        '',
        `그럼 ${closeWord} 뵙겠습니다🥰`
      ].filter((line) => line !== null && line !== undefined).join('\n');

      outputEl.textContent = lines;
      outputEl.classList.add('show');
      copyBtn.disabled = false;
      showMessage('ok', '공지문이 생성됐습니다.');
    }

    async function copyNotice() {
      if (!outputEl.classList.contains('show') || !outputEl.textContent) {
        showMessage('error', '먼저 확인 버튼으로 내용을 생성해 주세요.');
        return;
      }

      try {
        await navigator.clipboard.writeText(outputEl.textContent);
        showMessage('ok', '공지문을 복사했습니다.');
      } catch (error) {
        showMessage('error', '복사에 실패했습니다. 브라우저 권한을 확인해 주세요.');
      }
    }

    // 기타 장소 입력창 토글 제어
    document.querySelectorAll('input[name="venue"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        const etcVenueInput = document.getElementById('etcVenue');
        if (e.target.value === 'etc') {
          etcVenueInput.style.display = 'inline-block';
          etcVenueInput.focus();
        } else {
          etcVenueInput.style.display = 'none';
        }
      });
    });

    resultLinesEl.addEventListener('input', clampLines);
    generateBtn.addEventListener('click', buildNotice);
    copyBtn.addEventListener('click', copyNotice);
  </script>
</body>

</html>
