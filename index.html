<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조짜기 도구 모음</title>
  <style>
    :root {
      --bg: #f5f7ff;
      --card: #ffffff;
      --line: #d9dff3;
      --text: #1a2450;
      --muted: #5a6494;
      --primary: #3f67ff;
      --primary-dark: #2d4fd1;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 12% -20%, #dbe5ff 0 240px, transparent 240px),
        radial-gradient(circle at 85% 0%, #ffe2f0 0 180px, transparent 180px),
        linear-gradient(180deg, #edf2ff 0, var(--bg) 55%, #f0f4ff 100%);
    }

    .wrap {
      width: min(980px, 92vw);
      margin: 0 auto;
      padding: 36px 0 56px;
      display: grid;
      gap: 20px;
    }

    .hero {
      background: linear-gradient(135deg, #ffffffcc, #f4f7ff);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 28px rgba(28, 44, 100, 0.06);
    }

    .hero h1 {
      margin: 0;
      font-size: clamp(1.5rem, 2.2vw, 2rem);
    }

    .hero p {
      margin: 10px 0 0;
      color: var(--muted);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 14px;
    }

    .menu-card {
      display: block;
      text-decoration: none;
      color: inherit;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 24px rgba(25, 41, 88, 0.06);
      transition: transform 0.16s ease, border-color 0.16s ease, box-shadow 0.16s ease;
    }

    .menu-card:hover {
      transform: translateY(-3px);
      border-color: #b4c1f2;
      box-shadow: 0 14px 28px rgba(22, 44, 104, 0.13);
    }

    .menu-card h2 {
      margin: 0;
      font-size: 1.08rem;
    }

    .menu-card p {
      margin: 10px 0 0;
      color: var(--muted);
      line-height: 1.45;
      font-size: 0.93rem;
    }

    .badge {
      margin-top: 12px;
      display: inline-block;
      background: #edf1ff;
      color: var(--primary);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 0.84rem;
      font-weight: 700;
    }

    .footer {
      color: #7380a7;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 680px) {
      .wrap { padding-top: 22px; }
      .hero { padding: 16px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <h1>송도 독서 포레스트</h1>
      <p>안녕하세요 송도 독서 포레스트 홈페이지입니다.</p>
    </section>

    <section class="menu-grid" aria-label="주요 메뉴">
      <a class="menu-card" href="./tools/grouping/index.html">
        <h2>독서모임 조 랜덤 배정기</h2>
        <p>조장 입력, 기존/신규 멤버 등록, 성별/신규 비율을 맞춘 랜덤 배정을 실행합니다.</p>
        <span class="badge">이동하기</span>
      </a>
      <a class="menu-card" href="./tools/board/index.html">
        <h2>커뮤니티 게시판</h2>
        <p>게시글을 확인하고 공지사항을 공유할 수 있는 공간입니다.</p>
        <span class="badge">이동하기</span>
      </a>
      <a class="menu-card" href="./tools/admin/index.html">
        <h2>관리자 페이지</h2>
        <p>게시글 작성·수정·삭제를 관리할 수 있는 권한자 전용 페이지입니다.</p>
        <span class="badge">관리자</span>
      </a>
    </section>

    <p class="footer">현재 홈페이지는 메뉴 진입점으로 동작합니다.</p>
  </main>
</body>
</html>
